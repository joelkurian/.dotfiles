# Configuration for Alacritty, the GPU enhanced terminal emulator.

import:
  - ~/.config/alacritty/dracula.yml

env:
  TERM: alacritty

scrolling:
  history: 100000

font:
  normal:
    family: Fira Code
  bold:
    family: Fira Code
  italic:
    family: Fira Code
  bold_italic:
    family: Fira Code
  size: 9.5

live_config_reload: true

mouse:
  url:
    modifiers: Control

key_bindings:
  - { key: N,         mods: Control,                    action: SpawnNewInstance }
